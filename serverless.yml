service: newrelic-sms-alerts

provider:
  name: aws
  runtime: nodejs8.10
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sns:Publish
      Resource: "*"

functions:
  webhook:
    name: newrelic-sms-alerts-webhook
    memorySize: 128
    timeout: 120
    handler: index.handler
    events:
      - http:
          path: webhook
          method: post
          cors: true